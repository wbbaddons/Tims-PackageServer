[package]
name = "tims-package-server"
version = "10.3.10"
license = "AGPL-3.0-or-later"
authors = ["Maximilian Mader", "Tim DÃ¼sterhus"]

build = "build.rs"
edition = "2021"
resolver = "2"

[dependencies]
actix-files = "0.6.5"
actix-web = { version = "4.5.1", default-features = false, features = [ "macros" ] }
actix-web-httpauth = "0.8.1"
arc-swap = "1.7.1"
askama = { version = "0.12.1", default-features = false }
askama_actix = "0.14.0"
base64 = { version = "0.22.1", default-features = false }
bcrypt = "0.15.1"
config = "0.14.0"
env_logger = "0.11.3"
fluent-langneg = { version = "0.13.0", default-features = false }
fluent-templates = { version = "0.8.0", default-features = false }
futures = { version = "0.3.30", default-features = false, features = [ "async-await" ] }
futures-util = { version = "0.3.28", default-features = false }
humantime = "2.1.0"
language-tags = "0.3.2"
libc = "0.2.155"
log = "0.4.21"
mime = "0.3.17"
mime_guess = { version = "2.0.4", default-features = false }
nom = { version = "7.1.3", default-features = false, features = [ "alloc" ] }
notify = "4.0.17"
once_cell = { version = "1.19.0", default-features = false }
phf = "0.11.2"
regex = { version = "1.10.5", default-features = false }
roxmltree = "0.20.0"
serde = { version = "1.0.203", features = [ "derive" ] }
serde_json = { version = "1.0.117", default-features = false }
sha2 = "0.10.8"
tar = { version = "0.4.40", default-features = false }
unic-langid = "0.9.5"
url = { version = "2.5.0", features = ["serde"] }

[build-dependencies]
base64 = "0.22.1"
built = { version = "0.7.2", features = [ "git2" ] }
cargo-license = "0.6.1"
ignore = "0.4.22"
phf_codegen = "0.11.2"
sha2 = "0.10.8"

[profile.release]
panic = "abort"
lto = true

